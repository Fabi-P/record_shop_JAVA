<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Records</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Record Shop</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/records}">Records</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="container mt-4">
    <!-- This is where the content from the child templates will be inserted -->
    <h1>Records</h1>
    <form method="get" th:action="@{/records}" class="form-inline mb-4">
        <input type="text" name="artist" placeholder="Artist" class="form-control mr-2" th:value="${param.artist}">
        <input type="text" name="name" placeholder="Record Title" class="form-control mr-2" th:value="${param.name}">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Artist</th>
            <th>Title</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="record : ${records}">
            <td th:text="${record.artist}"></td>
            <td th:text="${record.name}"></td>
            <td>
                <form method="get" th:action="@{/purchase}">
                    <input type="hidden" name="recordId" th:value="${record.id}">
                    <button type="submit" class="btn btn-success">Buy</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${error}" class="alert alert-danger mt-4" th:text="${error}"></div>
</div>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">&copy; 2024 Record Shop</span>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
