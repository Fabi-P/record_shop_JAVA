<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: body">
<head>
    <title>Purchase - Record Shop</title>
</head>
<body>
<h1>Complete Your Purchase</h1>
<form method="post" th:action="@{/purchases}">
    <input type="hidden" name="recordId" th:value="${recordId}">

    <div class="form-group">
        <label for="customerName">Name</label>
        <input type="text" id="customerName" name="customerName" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="discount">Discount (optional)</label>
        <input type="text" id="discount" name="discount" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Purchase</button>
</form>

<div th:if="${error}" class="alert alert-danger mt-4" th:text="${error}"></div>
<div th:if="${message}" class="alert alert-success mt-4" th:text="${message}"></div>
</body>
</html>
