<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Records</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Record Shop</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/records}">Records</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="container mt-4">
<h1>Complete Your Purchase</h1>
<form method="post" th:action="@{/purchases}">
    <input type="hidden" name="recordId" th:value="${recordId}">

    <div class="form-group">
        <label for="customerName">Name</label>
        <input type="text" id="customerName" name="customerName" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="discount">Discount (optional)</label>
        <input type="text" id="discount" name="discount" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Purchase</button>
</form>

<div th:if="${error}" class="alert alert-danger mt-4" th:text="${error}"></div>
<div th:if="${message}" class="alert alert-success mt-4" th:text="${message}"></div>
</div>
<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">&copy; 2024 Record Shop</span>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
